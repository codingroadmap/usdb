  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let state"> {{state.id}} </td>
  </ng-container>

  <!-- Flag Column -->
  <ng-container matColumnDef="flag">
    <th mat-header-cell *matHeaderCellDef> Flag </th>
    <td mat-cell *matCellDef="let state">
      <img src="{{state.flag}}" style="height: 60px;" />
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let state"> {{state.name}} </td>
  </ng-container>

  <!-- Population Column -->
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let state"> {{state.population | number}} </td>
  </ng-container>

  <!-- Median Income Column -->
  <ng-container matColumnDef="avg_income">
    <th mat-header-cell *matHeaderCellDef> Median Income </th>
    <td mat-cell *matCellDef="let state"> {{state.avg_income | currency: '$'}} </td>
  </ng-container>

  <!-- GDP Per Capita Column -->
  <ng-container matColumnDef="gdp">
    <th mat-header-cell *matHeaderCellDef> GDP Per Capita </th>
    <td mat-cell *matCellDef="let state"> {{state.gdp | currency: '$'}} </td>
  </ng-container>

  <!-- Cost of Living Column -->
  <ng-container matColumnDef="cost_of_living">
    <th mat-header-cell *matHeaderCellDef> Cost of Living </th>
    <td mat-cell *matCellDef="let state"> {{state.cost_of_living | number}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="selection.toggle(row)">
  </tr>
</table>
